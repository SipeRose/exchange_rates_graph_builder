        <script>
            async function press_get_currencies_button() {
                let First_day = document.getElementById("first_day").value;
                let First_month = document.getElementById('first_month').value;
                let First_year = document.getElementById('first_year').value;
                let Last_day = document.getElementById('last_day').value;
                let Last_month = document.getElementById('last_month').value;
                let Last_year = document.getElementById('last_year').value;

                let Countries_currencies = document.getElementById("currencies");
                var values = [];

                if (Countries_currencies.multiple) {
                    for (var i = 0; i < Countries_currencies.options.length; i++) {
                        if (Countries_currencies.options[i].selected)
                        values.push(Countries_currencies.options[i].value);
                    }
                } else
                values.push(Countries_currencies.value)

                await eel.click_graph_build_button(values, First_day, First_month, First_year, Last_day, Last_month, Last_year)();
            }

            document.getElementById("build_graphs").onclick = press_get_currencies_button;
